<div class="card mat-card" id="proyectosFirstCard">
	<h1 class="align-items-center text-center shadow">Proyectos</h1>
	<ul>
		<li *ngFor="let miP of miPortfolio " onclick="selectItem(miP);">
			<div id="edulist" class="border m-3 p-2">
				<div class="d-flex container-fluid row ma-3 align-items-center">
					<div class="d-flex flex-row-reverse">
						<div class="p-2 border">
							<a href="#" class="btn btn-primary btn-sm"><img class="logos"
									src="../../../assets/media/logoPencil.png"></a>
						</div>
						<div class="p-2 border">
							<a href="#" class="btn btn-primary btn-sm"><img class="logos"
									src="../../../assets/media/logoDelete.png"></a>
						</div>
					</div>
					<div class="d-flex">
						<div class="flex-shrink-0 border justify-content-center align-items-center w-30">
							<div class="d-flex container-fluid justify-content-center align-items-center">
								<img [src]="miP.imagen" alt="" class="imgProyecto border m-2.5">
							</div>
						</div>
						<div class="flex-grow-1 ms-3 border m-1">
							<h4><b>Titulo:</b> {{miP.titulo}}</h4>
							<h4><b>Descripcion:</b>{{miP.descripcion}}</h4>
						</div>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
