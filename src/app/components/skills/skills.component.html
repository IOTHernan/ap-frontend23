<div class="card mat-card" id="skillFirstCard">
	<h1 class="align-items-center text-center shadow">Skills</h1>
	<ul>
		<li *ngFor="let miP of miPortfolio " onclick="selectItem(miP);">
			<div id="skillList" class="border m-3 p-2">
				<div class="d-flex container-fluid row ma-3 align-items-center">
					<div class="d-flex flex-row-reverse">
						<div class="border">
							<a href="#" class="btn btn-primary btn-sm"><img class="logos"
									src="../../../assets/media/logoPencil.png"></a>
						</div>
						<div class="border">
							<a href="#" class="btn btn-primary btn-sm"><img class="logos"
									src="../../../assets/media/logoDelete.png"></a>
						</div>
					</div>
					<div class="d-flex">
						<div class="flex-shrink-0 border justify-content-center align-items-center" style="flex: 25%;">
							<img src="../../../assets/media/logoSkills.png" alt="" class="imgSkill border m-2">
						</div>
							<div class="flex-grow-1 ms-3 border m-1" style="flex: 75%;">
								<h4><b>Descripcion:</b> {{miP.descripcion}}</h4>
							</div>
						</div>
				</div>
			</div>
		</li>
	</ul>
</div>
