<div class="card mat-card" id="softskillsFirstCard">
	<h1 class="align-items-center text-center shadow">Hard & SoftSkills</h1>
	<ul>
		<li *ngFor="let miP of miPortfolio " onclick="selectItem(miP);">
			<div id="softskillsList" class="border m-3 p-2">
				<div class="flex-container">
					<div class="row flex-row-reverse">
						<div class="p-2 border">
							<a href="#" class="btn btn-primary"><img class="logos"
									src="../../../assets/media/logoPencil.png"></a>
						</div>
						<div class="p-2 border">
							<a href="#" class="btn btn-primary"><img class="logos"
									src="../../../assets/media/logoDelete.png"></a>
						</div>
					</div>
					<div class="d-flex">
						<div class="flex-shrink-0 border justify-content-center align-items-center w-30">
							<img [src]="miP.imagen" alt="" class="border m-2">
						</div>
						<div class="flex-grow-1 ms-3 border m-1">
							<p><b>Nombre:</b> {{miP.nombre}}</p>
							<p><b>Nivel:</b>{{miP.nivel}}</p>
						</div>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
