<div id="softSkillsFirstCard">
	<div class="cHeader">
		<div class="cTitle column justify-content-start">
			<h1>Hard & SoftSkills</h1>
		</div>
		<div class="cAdd"><!-- class="column justify-content-end" -->
			<button class="btn-agregar">
				<span><img src="../../../assets/media/logoAdd.png" alt="Agregar softSkills..."
						class="logos mt-1 bg-blue rounded-circle">AGREGAR SOFTSKILLS</span>
			</button>
		</div>
	</div>
	<ul>
		<li *ngFor="let miP of miPortfolio " onclick="selectItem(miP);">
			<div class="cCard row box1">
				<div class="d-flex justify-content-end border">
					<div class="p-1">
						<button class="btn p-0 m-1" data-bs-toggle="tooltip" title="
						Editar softSkills..."><span><img class="logos" src="../../../assets/media/logoPencil.png"></span>
						</button>
					</div>
					<div class="p-1">
						<button class="btn p-0 m-1" data-bs-toggle="tooltip" title="
						Eliminar softSkills..."><span><img class="logos" src="../../../assets/media/logoDelete.png"></span></button>
					</div>
				</div>

				<div class="column" style="width: 25%; margin-bottom: 10px;">
					<img [src]="miP.imagen" alt="" id="imgSoftSkills">
				</div>
				<div class="column justify-content-center align-items-center align-self-center text-center"
					style="width: 45%;">
					<h4> <b> Nombre:</b><span style="color:magenta;"> {{miP.nombre}}</span></h4>
					<h4> <b> Nivel:</b>{{miP.nivel}}</h4>
				</div>
				<div class="column" style="width: 30%;">
					<circle-progress [percent]="miP.nivel" [outerStrokeWidth]="6" [innerStrokeWidth]="6"
						[outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
						[animationDuration]="300"></circle-progress><!-- [radius]="25" -->

				</div>
			</div>
		</li>
	</ul>
</div>
